<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>-Spellfire-</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script defer>
            let m = Date.now();
            const k = () => start.onclick = () => {
                setTimeout(() => nxc.style.display = "flex", Math.random() * 1000 + 500)
                setTimeout(() => (nxc.style.display = "none"), 6000);
            };
            fetch("https://spellfire.online/ws?").then(
                async (r) => {k()
                    status.textContent = (Date.now() - m).toFixed(3) + "ms";
                },
                () => (status.textContent = "Server Not Found", k())
            );
            
        </script>
    </head>
    <body
        style="font-family: Lato, sans-serif"
        class="bg-black flex items-center justify-center min-h-svh text-white text-shadow-[0px_0px_16px_var(--color-purple-400),0px_0px_16px_var(--color-purple-400),0px_0px_16px_var(--color-purple-400),0px_0px_16px_var(--color-purple-400)]"
    >
        <div id="abc" style="display: contents">
            <img
                src="./assets/bg.png"
                class="w-full h-full absolute opacity-30 blur-2xl saturate-0 -z-10"
            />
            <div
                class="animate-[aga_1.4s_ease-in-out_infinite_alternate] transition-transform flex flex-col gap-4 w-64 p-8 border border-purple-400 shadow-[0px_0px_8px_var(--color-purple-400),0px_0px_8px_var(--color-purple-400)]"
            >
                <h1 class="text-5xl text-center py-4">SpellFire</h1>
                <input
                    class="w-full p-2 border border-purple-400 shadow-[0px_0px_8px_var(--color-purple-400)] overflow-visible text-shadow-[0px_0px_8px_var(--color-purple-400),0px_0px_8px_var(--color-purple-400)] placeholder:text-gray-300"
                    placeholder="Enter Username..."
                />
                <button
                    class="p-4 border cursor-pointer transition-all duration-500 hover:-translate-y-0.5 border-purple-400 text-xl shadow-[0px_0px_8px_var(--color-purple-400)] text-shadow-[0px_0px_16px_var(--color-purple-400),0px_0px_16px_var(--color-purple-400),0px_0px_16px_var(--color-purple-400),0px_0px_16px_var(--color-purple-400)]"
                    id="start"
                >
                    Descend
                </button>
            </div>
            <div
                class="absolute bottom-0 right-0 flex justify-evenly items-center p-3 gap-3 align-middle border-purple-400 shadow-[0px_0px_8px_var(--color-purple-400),0px_0px_8px_var(--color-purple-400)]"
            >
                <div class="flex gap-2 items-center">
                    <div
                        class="rounded-full w-2 h-2 border-purple-400 border bg-red-600"
                    ></div>
                    <div id="status">Server Not Found</div>
                </div>
                <div class="w-[1px] h-4 bg-purple-400"></div>
                <a
                    class="underline"
                    href="https://github.com/Icemaster-Eric/Spellfire"
                    >Source</a
                >
                <div class="w-[1px] h-4 bg-purple-400"></div>
                <div>Made with â™¡ for HackClub!</div>
            </div>
            <div
                id="nxc"
                class="hidden flex-col-reverse fixed right-2 bottom-2"
            >
                <div
                    class="p-4 border-purple-400 shadow-[0px_0px_8px_var(--color-purple-400),0px_0px_8px_var(--color-purple-400)] bg-black"
                >
                    Error: Server is down; please wait until it recovers, or
                    self host the backend
                    <a
                        href="https://github.com/Icemaster-Eric/spellfire/tree/main/backend"
                        class="underline"
                        >here</a
                    >.
                </div>
            </div>
        </div>
        <canvas id="game" class="absolute -z-10"></canvas>
        <!-- script type="module" src="/main.js"></script -->
        <style>
            @keyframes aga {
                from {
                    translate: 0 0;
                }
                to {
                    translate: 0 2px;
                }
            }
        </style>
    </body>
</html>
